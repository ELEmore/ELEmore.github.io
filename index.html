<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" /> 

    <title>申请人确认-校内学生出校申请</title>
    <style>
        .box{
            margin: 0 auto;
            width: 350px;
        }
        .head{
            margin: 0 auto;
            width: 350px;
            height: 35px;
        }
        .time{
            margin: 0 auto;
            width: 350px;
            height: 25px;
            text-align: center;
        }
        .code{
            margin: 0 auto;
            height: 70px;
            width: 220px;
            text-align: left;
        }
        .info{
            margin: 0 auto;
            width: 350px;
            text-align: center;
        }
        .infoline{
            margin: 0 auto;
            height: 45px;
            font-size: 18px;
            width: 300px;
            text-align: left;
        }
        .msg{
            margin: 0 auto;
            width: 170px;
            text-align: center;
        }
        .msgline{
            margin: 0 auto;
            width: 310px;
            text-align: left;
            font-size: 10pt; 
            color: rgb(220,20,20);
        }
        .tail{
            margin: 0 auto;
            width: 350px;
            height: 500px;
            
        }
        .showTime{
            text-align: center;
        }
    </style>
</head>
<body>
    <p class="box">
        <p class="head">
            <img src="title.png" alt="" width="400px">
        </p>
        <p class="time">
            <div class="showTime"></div>
            <script>
            var t = null;
            t = setTimeout(time, 1000); //開始运行
            function time() {
                clearTimeout(t); //清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                
                document.querySelector(".showTime").innerHTML = '<b><font style="font-size: 20pt;"><center>'+y + "/" + mt +"/" +day +" " 
                    + h +":"+((m<10)?"0":"")+m+":" +((s<10)?"0":"")+s+'</center></font></b>';
                t = setTimeout(time, 1000); //设定定时器，循环运行
                
            }
            </script>
        </p>
        <p class="code">
            <img src="code.jpg" alt="" width="60px">
        </p>
        <p class="info">
            <p class="infoline">姓名
                <span style="color: red;">*</span>
                &emsp;&emsp;&emsp;庞仁静
            </p>
            <p class="infoline">
                学号
                <span style="color: red;">*</span>
                &emsp;&emsp;&emsp;19341094
            </p>
            <p class="infoline" style="margin-top: 10; height: 20px">
                
                    培养单位
                    <span style="color: red;">*</span>
            </p>
        </p>
        <p class="msg">
            <p class="msgline"><b>若出校二维码未显示，请点击 “生成出校码” 重新加载。</b></p>
        </p>
        <p class="tail">
            <img src="tail.png" alt="" width="400px">
        </p>
    </p>
</body>
</html>
